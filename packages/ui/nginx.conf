server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we want Nginx to handle them (for the 'complete' image this is handled by Node, but for standalone UI it might be useful, although usually we expect API on a different host)
    # location /api/ {
    #     proxy_pass http://server:3000/;
    # }
}
