<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <style>
      .node { fill: #1a1b26; stroke: #4DA6FF; stroke-width: 2; rx: 8; }
      .text { font-family: 'Inter', sans-serif; fill: #fff; font-size: 14px; text-anchor: middle; }
      .path { stroke: #FF8C42; stroke-width: 2; fill: none; stroke-dasharray: 5,5; animation: dash 20s linear infinite; }
      .label { font-family: 'Inter', sans-serif; fill: #aaa; font-size: 11px; text-anchor: middle; }
      @keyframes dash {
        to { stroke-dashoffset: -1000; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="#0f1117" rx="12" />

  <!-- Nodes -->
  <!-- Composer Client -->
  <g transform="translate(50, 175)">
    <rect width="120" height="50" class="node" style="stroke: #fff;" />
    <text x="60" y="30" class="text" style="font-weight: bold;">Composer</text>
  </g>

  <!-- Cloudflare Worker -->
  <g transform="translate(300, 150)">
    <rect width="200" height="100" class="node" style="fill: #242636; stroke: #FF8C42; stroke-width: 3;" />
    <text x="100" y="40" class="text" style="font-size: 16px; font-weight: bold; fill: #FF8C42;">PACKAGE.broker</text>
    <text x="100" y="65" class="text" style="font-size: 12px;">(Application Core)</text>
  </g>

  <!-- GitHub -->
  <g transform="translate(260, 30)">
    <rect width="120" height="50" class="node" style="stroke: #aaa;" />
    <text x="60" y="20" class="text" style="font-size: 12px;">Github</text>
    <text x="60" y="35" class="text" style="font-size: 10px; fill: #aaa;">(e.g. private)</text>
  </g>

  <!-- VCS -->
  <g transform="translate(420, 30)">
    <rect width="120" height="50" class="node" style="stroke: #aaa;" />
    <text x="60" y="20" class="text" style="font-size: 12px;">VCS</text>
    <text x="60" y="35" class="text" style="font-size: 10px; fill: #aaa;">(e.g. paid ext)</text>
  </g>

  <!-- Storage (S3-compatible) -->
  <g transform="translate(630, 175)">
    <rect width="120" height="50" class="node" style="stroke: #aaa;" />
    <text x="60" y="20" class="text" style="font-size: 12px;">Storage</text>
    <text x="60" y="35" class="text" style="font-size: 10px; fill: #aaa;">(S3-compatible)</text>
  </g>

  <!-- Connections -->
  <!-- Client -> Proxy (Request) -->
  <path d="M170 190 L300 190" class="path" style="stroke: #4DA6FF;" />
  <text x="235" y="180" class="label" style="fill: #4DA6FF;">composer install</text>

  <!-- Proxy -> Client (Package) -->
  <path d="M300 210 L170 210" class="path" style="stroke: #4ADE80;" />
  <text x="235" y="225" class="label" style="fill: #4ADE80;">Serve Package</text>

  <!-- GitHub/VCS -> Proxy (Fetch) -->
  <path d="M320 80 L380 150" class="path" style="stroke: #FF8C42; stroke-dasharray: 5,5;" />
  <path d="M480 80 L420 150" class="path" style="stroke: #FF8C42; stroke-dasharray: 5,5;" />
  <text x="400" y="125" class="label" style="fill: #FF8C42;">Fetch (if missing)</text>

  <!-- Proxy -> Storage (Save) -->
  <path d="M500 190 L630 190" class="path" style="opacity: 0.7;" />
  <text x="565" y="180" class="label" style="fill: #FF8C42; opacity: 0.7;">Save Artifact</text>
  
  <!-- Storage -> Proxy (Serve) -->
  <path d="M630 210 L500 210" class="path" style="stroke: #4ADE80;" />
  <text x="565" y="225" class="label" style="fill: #4ADE80;">Serve Cached</text>

</svg>
